name: ci

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # Use PAT for Dependabot PRs so pushed commits trigger new workflow runs
          token: ${{ github.actor == 'dependabot[bot]' && secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # For Dependabot PRs, commit updated lockfile if changed
      - name: Update lockfile for Dependabot
        if: github.actor == 'dependabot[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bun.lock
          git diff --staged --quiet || git commit -m "chore: update bun.lock"
          git push

      - name: Check formatting
        run: bunx prettier . --check

      - name: Type check
        run: bun run --bun tsc --noEmit

      - name: Verify server starts
        run: |
          timeout 5 bun run index.ts &
          sleep 2
          curl -f http://localhost:8000/healthz
